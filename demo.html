<div>
    <input type="checkbox" id="chkEnable">
    <label for="chkEnable">Enable/Disable</label>

<script>
    $(document).ready(function(){
        $("#chkEnable").click(function(){
            if ($(this).is(":checked")) {
                $("#txtField").attr("disabled", "disabled");
                
                
            } else {
                $("#txtField").removeAttr("disabled");
            }
        });
        $("#btnSubmit").click(function(){
            var txtName = $("#txtField").val();
            InsertDB(txtName, txtnum);
        });
      });
</script>
